               - column:
                   name: lesson_id
                   type: bigint
                   constraints:
                     foreignKeyName: fk_lesson_event_score
                     referencedTableName: lesson_event
                     referencedColumnNames: id
               - column:
                   name: grade
                   type: varchar(64)


#                TOPIC TABLE
         - createTable:
             tableName: topic
             columns:
               - column:
                   name: id
