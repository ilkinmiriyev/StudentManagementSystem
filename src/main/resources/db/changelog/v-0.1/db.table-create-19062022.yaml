                   defaultValueDate: CURRENT_TIMESTAMP    # <-------
                   constraints:
                     nullable: false
                     updatable: false
               - column:
                   name: updated_at
                   type: timestamp
                   constraints:
                     nullable: false
                     updatable: false

#                     SCORE TABLE
         - createTable:
             tableName: score
             columns:
               - column:
                   name: id
                   type: bigint
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     primaryKeyName: pk_score
                     nullable: false
               - column:
                   name: student_id
                   type: bigint
                   constraints:
                     foreignKeyName: fk_student_score
                     referencedTableName: student
